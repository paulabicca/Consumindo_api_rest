<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      List Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label text-wrap>
        <h2>{{user.name}}</h2>
      </ion-label>
      <ion-label text-wrap>
        <p>{{user.username}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
